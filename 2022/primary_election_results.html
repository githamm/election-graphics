<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorado 2022 Primary Election Results | The Denver Post</title>
    <link rel="shortcut icon" href="https://www.denverpost.com/wp-content/uploads/2016/05/cropped-DP_bug_denverpost.jpg?w=32" type="image/x-icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js"></script>
    <style>
      html,
      body {
        font-family: Helvetica, sans-serif;
      }

      .race-category {
        background-color: #000;
        color: #fff;
        text-align: center;
        text-transform: uppercase;
        padding: 10px;
        margin: 25px 0 -10px 0;
      }
        .race-name {
        /*color:  #cb181d;*/
        color: #8e0018;
        font-weight:  400;
        margin: 25px 0 0 0;
      }

      .race-description {
        color:  gray;
        font-size: .9rem;
        margin: 2px 0 0 0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      tr {
        border-bottom: 1px solid lightgray;
        height: 25px;
      }
      td {
        padding: 6px 0 4px 5px;
      }
      .colored-bar-container {
        width: 95%;
      }
      .colored-bar {
        background-color:#dadaeb;
        height:25px;
        display:inline-block;
      }
      .colored-bar-number {
        padding:4px 0 0 5px;
        display:inline-block;
      }
      .updated {
        text-align: right;
        margin-bottom: -16px;
        font-size: .9rem;
        font-style: italic;
        color: gray;
        padding: 0 10px 0 0;
      }
    </style>
</head>

    <script>
    // Code goes here

    $(function() {
        var data;
        $.getJSON("./colorado_denver_election_results_data.json")
            .done(function(dat) {
                data = dat;
                console.log("success", dat)
                render();
            })
            .fail(function() {
                console.log("error", arguments);
            })
            .always(function() {
                console.log("complete");
            });

        function render() {
            // mustache
            var tmpl = $('#results-template').html();
            var html = Mustache.render(tmpl, data);
            $('#results').find('div').html(html);
        }
    });
    </script>
